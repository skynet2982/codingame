plugins {
    id 'java'
}

group 'robin.perice'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }

    test {
        java {
            srcDirs = ['src/test/java']
        }
    }
}

dependencies {
    implementation 'com.google.guava:guava:31.1-jre'
    testImplementation 'org.testng:testng:7.1.0'
}

test {
    useTestNG()
}